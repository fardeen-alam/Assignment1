<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/emi.css" rel="stylesheet">
    <title>EatHealthy</title>
</head>
<body>
    <div class="container">

        <div class="upper">
            <div class="logo"><h2>Logo</h2></div>
            <div class="upper-links">
                <div class="menu"><a class="menu-link" href="menu-item-list-admin.html" rel="menu">Menu</a></div>
            </div>
        </div>

        <div class="middle">
            <div class="middle-content">
                <div class="menu-item">Edit Menu Item</div>
                <div class="form">
                    <div class="name-field">
                        <label for="name-input">Name</label><br>
                        <input class="name-input" type="text">
                    </div>
                    <div class="other-fields">
                        <div class="price">
                            <div class="price-1">
                                <label for="price-input">Price (Rs.)</label>
                                <input class="price-input" type="text">
                            </div>
                            <div class="freedel">
                                <input type="checkbox" class="ckb">
                                <label for="ckb">Free Delivery</label>
                            </div>
                        </div>
                        <div class="active">
                            <label for="radio">Active</label>
                            <input type="radio" name="Yes" class="radio">Yes
                            <input type="radio" name="No" class="radio">No
                        </div>
                        <div class="dateoflaunch">
                            <label for="date">Date of Launch</label>
                            <input type="date"class="date">
                        </div>
                        <div class="category">
                            <label for="select">Category</label>
                            <select name="select" class="select">
                                <option value="MainMenu">Main Course</option>
                                <option value="MainMenu">Starters</option>
                                <option value="MainMenu">Dessert</option>
                                <option value="MainMenu">Drinks</option>

                            </select>
                        </div>
                    </div>
                    <div class="btn">
                        <button>Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <footer>CopyrightÂ©2023</footer>
        </div>
    </div>
